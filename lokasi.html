    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <script>
        function initialize() {
            var propertiPeta = {
                center: new google.maps.LatLng(-7.073659, 107.639354),
                zoom: 17,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(-7.073659, 107.639354),
                map: peta,
                title: "Masjid Mujahidin - Kp. Legok Ombol, Desa Nagrak, Pacet, Bandung"
            });

            var infoWindow = new google.maps.InfoWindow({
                content: "<b>Masjid Mujahidin</b><br>Kp. Legok Ombol, Desa Nagrak, Pacet, Bandung"
            });

            marker.addListener("click", function () {
                infoWindow.open(peta, marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <h4 style="font-size: 28px;font-family: Calligraffitti, cursive;margin: 30px;">Lokasi</h4>
